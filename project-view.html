<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Gage - Project View</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Keep your existing styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f5;
        }
        
        header {
            background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
            color: white;
            padding: 1em;
            text-align: center;
        }
        
        header h1 {
            color: white;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            background: #f8f8f5;
            color: 1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button:hover {
            background: #e0e0dd;
        }

        .project-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .project-embed {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            min-height: 800px;
        }

        /* Loading indicator styles */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #0066cc;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        iframe.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-button">‚Üê Back to Portfolio</a>
        <h1>Daniel Gage</h1>
        <p id="project-title">Loading Project...</p>
    </header>

    <div class="project-container">
        <div class="project-embed">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading Project...</p>
            </div>
            <iframe id="project-frame" onload="hideLoading()"></iframe>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('project');
        
        // Project configuration
        const projects = {
            'random-forest': {
                title: 'Random Forest Analysis - Customer Behaviour',
                url: 'https://nbviewer.org/github/YungLazy/DSPP_Data-Science-Portfolio/blob/main/Customer%20Analysis.ipynb?flush_cache=true&embed=true'
            },
            'kmeans': {
                title: 'K-Means Cluster Analysis - Member Segmentation',
                url: 'https://nbviewer.org/github/YungLazy/DSPP_Data-Science-Portfolio/blob/main/KMeans%20Cluster%20Analysis%20%28SBM%20Members%202022%29.ipynb?flush_cache=true&embed=true'
            },
            'excel1': {
                title: 'Excel Analysis 1',
                url: 'your-excel-analysis-url'
            },
            // Add more projects as needed
        };

        // Load project content
        window.onload = function() {
            const project = projects[projectId];
            if (project) {
                document.getElementById('project-title').textContent = project.title;
                document.getElementById('project-frame').src = project.url;
                document.title = `Daniel Gage - ${project.title}`;
            } else {
                document.getElementById('project-title').textContent = 'Project Not Found';
                document.querySelector('.loading').innerHTML = '<p>Sorry, this project could not be found.</p>';
            }
        };

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
            document.querySelector('iframe').classList.add('loaded');
        }
    </script>
</body>
</html>
